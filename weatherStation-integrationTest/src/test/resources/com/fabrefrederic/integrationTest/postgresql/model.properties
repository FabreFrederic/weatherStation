docker.dockerfile.postgresql=weatherstation/postgres-it

jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost
jdbc.url.port=5434
# Database name must be in lower case because the database will always be created in lower case
# You do not have to use "-" in the db name, otherwise the db will not be created by Postgresql
jdbc.url.database=weather_station
jdbc.username=docker
jdbc.password=docker

# Dialect is not mandatory
# cf : http://docs.jboss.org/hibernate/core/4.1/manual/en-US/html_single/#portability-dialectresolver
model.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
model.hibernate.showsql=true
model.hibernate.format_sql=true
model.hibernate.use_sql_comments=true
model.hibernate.cache.use_second_level_cache=true

# To avoid this error :
# Disabling contextual LOB creation as createClob() method threw error : java.lang.reflect.InvocationTargetException
model.hibernate.temp.use_jdbc_metadata_defaults=false

# Define which implementation org.hibernate.context.CurrentSessionContext have to be used
model.hibernate.current_session_context_class=thread

# statistics.logSummary(); in java classes to use it
model.hibernate.generate_statistics=true

model.hibernate.cache.provider_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
model.hibernate.cache.use_query_cache=false
model.hibernate.max_fetch_depth=4
model.hibernate.cache.use_structured_cache=true